<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/consumo_api/public/css/style.css">
    <link rel="icon" type="image/png" href="/consumo_api/public/imgs/logo_icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>NetFilmes</title>
</head>
<body>
        <div class="container col-md-6">
            <div class="card ">
                <div class="card-header">
                    <h2 class="title">Lista de filmes</h2>
                </div>
                <div class="card-body">
                    <ul id="filmes">
                        
                    </ul>
                </div>
            </div>
            <hr>

            <div class="card cad-filme">
                <div class="card-header">
                    <h2 class="title">Novo filme</h2>
                </div>
                <div class="card-body">
                    <form id="createForm">
                        <label for="titulo">Título:</label><br>
                        <input type="text" name="titulo" id="titulo" placeholder="Insira o título do filme"
                            class="form-control" required><br>
                        <label for="ano">Ano:</label><br>
                        <input type="number" name="ano" id="ano" placeholder="Insira o ano do filme" class="form-control"
                            required><br>
                        <label for="categoria">Categoria:</label><br>
                        <input type="text" name="categoria" id="categoria" placeholder="Insira a categoria do filme"
                            class="form-control" required><br>
                        <input type="submit" value="Cadastrar" id="createBtn" class="btn btn-success">
                    </form>
                </div>
            </div>
            <hr>

            <div class="card cad-filme">
                <div class="card-header">
                    <h2 class="title">Editar filme</h2>
                </div>
                <div class="card-body">
                    <form id="editForm">
                        <input type="text" name="idEdit" id="idEdit" placeholder="ID" class="form-control" readonly><br>
                        <label for="titulo">Título:</label><br>
                        <input type="text" name="tituloEdit" id="tituloEdit" placeholder="Insira o novo título"
                            class="form-control" required><br>
                        <label for="ano">Ano:</label><br>
                        <input type="number" name="anoEdit" id="anoEdit" placeholder="Insira o novo ano"
                            class="form-control" required><br>
                        <label for="categoria">Categoria:</label><br>
                        <input type="text" name="categoriaEdit" id="categoriaEdit" placeholder="Insira a nova categoria"
                            class="form-control" required><br>
                        <input type="submit" value="Alterar" id="updateBtn" class="btn btn-warning">
                    </form>
                </div>
            </div>
        </div>
    <footer class="footer">
        <div class="container">
            <hr>
            <p class="text-center">NetFilmes - Todos os direitos reservados</p>
        </div>
    </footer>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="javascript/js.js"></script>

</html>
